<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="img/Frame 6.png" alt="logo de alura" >
  </header>
    <div class="container">
      <div class="encriptar">
        <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
        <div class="terminos">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
          <input type="button"class="btn-desencriptar"value="Desencriptar"onclick="desencriptar()"/>
        </div>
      </div>
      <div class="encriptado">
        <img src="img/muñeco.png" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <span>&copy; 2023 | Made in Colombia by</span> 
    <span><img class="pc" src="./img/html.gif" alt="pc"></span>
    <span>Diego Penagos |</span>
    <a href="https://www.linkedin.com/in/diego-penagos/" target="_blank"><img class="icon_linkedin" src="./img/icon-linkedin.png" alt="linkedIn"></a>
    <a href="https://github.com/DiegoGuzman1999" target="_blank"><img class="icon_github" src="./img/icon-github.png" alt="GitHub"></a>
</footer>
  <script src="index.js"></script>
</html>
